name: Go App CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Docker Compose (build and test)
      run: |
        docker compose up -d --build
        sleep 10  # Give containers time to start
        docker ps

    - name: Upload docker image to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem

        # Copy all files to EC2
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" . $EC2_USER@$EC2_HOST:/home/$EC2_USER/app

        # SSH into EC2 and restart Docker Compose
        ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          cd /home/$EC2_USER/app
          docker-compose down
          docker-compose up -d --build
        EOF
