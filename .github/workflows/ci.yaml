name: Go App CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and run services (locally for CI testing)
      run: |
        docker compose up -d --build
        sleep 10
        docker ps
        docker compose logs

    - name: Upload Docker project to EC2 and restart
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 400 key.pem

        # Upload code to EC2
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/app

        # Restart services on EC2
        ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/$EC2_USER/app
          docker-compose down
          docker-compose up -d --build
        EOF

    - name: Cleanup SSH Key
      run: rm -f key.pem
